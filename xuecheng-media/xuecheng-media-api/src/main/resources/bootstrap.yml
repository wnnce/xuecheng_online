spring:
  application:
    name: media-api
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 10.10.10.10:8848
      discovery:
        namespace: dev
        group: xuecheng-online
      config:
        namespace: dev
        group: xuecheng-online
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: media-service-${spring.profiles.active}.yaml
            group: xuecheng-online
            refresh: true
        shared-configs:
          - data-id: common-${spring.profiles.active}.yaml
            group: xuecheng-online-common
            refresh: true
    config:
      override-none: true